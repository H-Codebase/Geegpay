<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geegpay | Welcome to Geegpay</title>
    <link rel="stylesheet" href="/Geegpay/style.css">
</head>

<header>
    <img alt="geegpay logo" width="152px" height="70px" src="./image/geegpay_logo_text.png" >
</header>

<body>
 <div class="container">
   <img alt="raenest payment" class="banner" width="450px" height="430px" src="./image/sign-in_banner.png">

<div class="card">
  <div class="card__headings">
    <h1>Sign in to Geegpay</h1>
    <br> 
      <h5>New to Geegpay? <a href="/register"> <a href="https://www.geegpay.africa" class="btn">Create an account</button></a> </h5>
  </div>
  <form>
    <div class="form" type="text">
        <div class="email">
           <label for="email">Your Email</label>
            <br>
            <br>
           <div> <input id="email" name="email" type="text"></div>
        </div>
        <br>
        <div class="password" required="" type="password">
            <label for="password">Your password</label>
            <br>
            <br>
            <div style="position: relative"><input  id="password" name="password" type="password">
            <span> <button id="show">Show</button></span>
            </div>
        </div>
        <br>
        <a href="https://www.geegpay.africa" class="forget_password">Forgot Password?</a>
        <br>
        <br>
        <button type="submit" class="sign_in">Sign in</button>
    </form>
  </div>
</body>
</html>
